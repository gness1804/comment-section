<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" style="text/css" href="
    https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css"/>
    <title></title>
  </head>
  <body>
    <h1>Comment Board</h1>

    <div class="user-container">
      <input type="text" id="user-name-input" placeholder="Enter Your Name."/>
      <input type="text" id="user-email-input" placeholder="Enter Your Email Address."/>
      <button type="submit" id="user-log-in-button">Log In As User</button>
      <button type="submit" id="user-log-out-button">Log Out</button>
    </div>

    <div class="moderator-container">
      <input type="text" id="moderator-name-input" placeholder="Enter Your Name."/>
      <input type="text" id="moderator-email-input" placeholder="Enter Your Email Address."/>
      <input type="text" id="moderator-role-input" placeholder="Enter Your Role."/>
      <button type="submit" id="moderator-log-in-button">Log In As Moderator</button>
      <button type="submit" id="moderator-log-out-button">Log Out</button>
    </div>

    <div class="comments-entry-container" style="display: none">
      <h3></h3>
      <h4></h4>
      <textarea>Enter Comment</textarea>
      <button type="submit" id="submit-comment-button">Submit Comment</button>
    </div>

    <div class="comments-display-container">

    </div>

    <button id="view-comments-button">View or Hide Comments</button>

    <div class="error-container">

    </div>

    <div id="application"></div>

  <script src="main.bundle.js"></script>
  </body>
</html>
